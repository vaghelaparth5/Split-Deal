    <main class="main-content full-width">
      <h2>🔥 Exclusive Deals Just for You</h2>

      <div class="filters">
        <label for="brandFilter">Filter by Brand:</label>
        <select id="brandFilter">
          <option value="All">All Brands</option>
          <option value="Superdry">Superdry</option>
          <option value="Tommy Hilfiger">Tommy Hilfiger</option>
          <option value="Zara">Zara</option>
          <option value="Nike">Nike</option>
          <option value="Levi's">Levi's</option>
        </select>
      
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search deals..." />
      </div>
      

      <div class="deal-grid" id="dealGrid">
        <!-- Injected by JS -->
      </div>
    </main>
  </div>

  <!-- Create Deal Modal -->
<div id="createDealModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create New Deal</h2>
    <form id="dealForm">
      <div class="form-group">
        <label for="dealTitle">Title</label>
        <input type="text" id="dealTitle" name="title" value="Superdry Winter Sale" required>
      </div>
      <div class="form-group">
        <label for="dealDescription">Description</label>
        <textarea id="dealDescription" name="description" rows="3">Get this exclusive deal on Superdry products!</textarea>
      </div>
      <div class="price-group">
        <div class="form-group">
          <label for="dealPrice">Price ($)</label>
          <input type="number" id="dealPrice" name="price" required>
        </div>
        <div class="form-group">
          <label for="dealOriginalPrice">Original Price ($)</label>
          <input type="number" id="dealOriginalPrice" name="original_price" required>
        </div>
      </div>
      <div class="form-group">
        <label for="dealDeadline">Deadline</label>
        <input type="datetime-local" id="dealDeadline" name="deadline" value="2025-05-26T02:10" required>
      </div>
      <div class="form-group">
        <label for="dealLocation">Location</label>
        <input type="text" id="dealLocation" name="location" value="Convention Centre Pl, South Wharf">
      </div>
      <div class="form-group">
        <label for="dealMaxParticipants">Max Participants</label>
        <input type="number" id="dealMaxParticipants" name="max_participants" required>
      </div>
      <div class="form-group">
        <label for="dealCategory">Category</label>
        <input type="text" id="dealCategory" name="category">
      </div>
      <div class="form-group">
        <label for="dealImage">Image URL</label>
        <input type="text" id="dealImage" name="image_url">
      </div>
      <button type="submit" class="submit-btn">Create Deal</button>
    </form>
  </div>
</div>

  <script src="/js/dealsDetails.js"></script>
</body>
</html>
